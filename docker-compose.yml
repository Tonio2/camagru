version: '3'

services:
  web:
    build: ./www
    ports:
      - "80:80"
    env_file:
     - .env
    volumes:
      - ./www:/var/www/html
    depends_on:
      - db
  db:
    image: mysql:5.7
    ports:
      - "3306:3306"
    env_file:
      - .env
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data: